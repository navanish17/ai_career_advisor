name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        
    - name: Run Tests
      # Only run if tests exist. Skip if no tests.
      run: |
        if [ -d "backend/test" ] || [ -d "backend/tests" ]; then
          cd backend
          pytest
        else
          echo "No tests found, skipping..."
        fi

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    # Only run on push to main (deployment)
    if: github.event_name == 'push'
    steps:
    - uses: actions/checkout@v4
    
    - name: Login to Docker Hub
      # This step requires DOCKER_USERNAME and DOCKER_PASSWORD secrets
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/ai-career-advisor-backend:latest
        
  deploy-hook:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - name: Trigger Render Deploy
      # Use curl to hit the Deploy Hook if configured
      if: "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
      run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
